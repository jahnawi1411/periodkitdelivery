<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Person Settings</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #34045a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.settings-container {
    background: #ced1fd;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
    max-height: 90vh;
    overflow-y: auto;
}

h2, h3 {
    margin-bottom: 15px;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.form-group {
    display: flex;
    flex-direction: column;
    text-align: left;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input:disabled {
    background-color: #e9ecef;
    cursor: not-allowed;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

@media (max-width: 450px) {
    .settings-container {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Delivery Person Settings</h2>

        <form id="settingsForm">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="name" value=" " disabled>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" id="age" value=" " disabled>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" value=" " disabled>
            </div>

            <div class="form-group">
                <label>Address:</label>
                <input type="text" id="address" placeholder="Enter new address" required>
            </div>

            <div class="form-group">
                <label>Contact Number:</label>
                <input type="tel" id="contact" placeholder="Enter new contact number" required>
            </div>

            
            
            <div class="form-group">
                <label>Old Password:</label>
                <input type="password" id="oldPassword" placeholder="Enter old password">
            </div>

            <div class="form-group">
                <label>New Password:</label>
                <input type="password" id="newPassword" placeholder="Enter new password">
            </div>

            <button type="submit">Update</button>
        </form>
    </div>

    <script>
        document.getElementById("settingsForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const contact = document.getElementById("contact").value;
    const address = document.getElementById("address").value;
    const oldPassword = document.getElementById("oldPassword").value;
    const newPassword = document.getElementById("newPassword").value;

    if (contact.length < 10 || contact.length > 15 || isNaN(contact)) {
        alert("Please enter a valid contact number.");
        return;
    }

    if (oldPassword.trim() !== "" || newPassword.trim() !== "") {
        if (oldPassword.trim() === "" || newPassword.trim() === "") {
            alert("Please fill both Old and New Password fields.");
            return;
        }
        if (newPassword.length < 6) {
            alert("New password must be at least 6 characters long.");
            return;
        }
    }

    alert("Settings updated successfully!");

    window.location.href = "delivery_person_dashboard.html";
});

    </script>
</body>
</html>
